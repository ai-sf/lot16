who: "40 physics students, from the Italian Association of Physics Students and the International Association of Physics Students. All backgrounds and nationalities are welcome!"

when: "Between the 15th and the 19th of December 2016."

where: "In Pisa and Firenze in central Italy. Students will attend the opening ceremony at the University of Pisa. On the second day, they will visit LENS laboratories and the University of Florence. The next day they will visit INFN/Pisa and VIRGO laboratories. On sunday they will visit Florence and the last day there will be more talks"

